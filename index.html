<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Accountability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 28px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #1b1b1b;
      color: #bdbdbd;
      border: 1px solid #2a2a2a;
      white-space: nowrap;
    }

    .card {
      background: #141414;
      border: 1px solid #242424;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .label {
      font-size: 12px;
      color: #a9a9a9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.9px;
    }

    .rule {
      font-size: 16px;
      line-height: 1.35;
      font-weight: 600;
    }

    .sub {
      margin-top: 10px;
      font-size: 13px;
      color: #bdbdbd;
      line-height: 1.35;
    }

    .status {
      margin-top: 16px;
      border-radius: 14px;
      padding: 14px;
      background: #151515;
      border: 1px solid #242424;
      text-align: left;
    }

    .statusTitle {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .statusText {
      color: #bdbdbd;
      font-size: 13px;
      line-height: 1.35;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .btn {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #1a1a1a;
      color: white;
      font-weight: 650;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btnPrimary {
      background: #ffffff;
      color: #0f0f0f;
      border-color: #ffffff;
    }

    .btnGhost {
      background: transparent;
      color: #d6d6d6;
    }

    .tiny {
      margin-top: 10px;
      font-size: 12px;
      color: #8f8f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">This Week</div>
      <div class="pill">Mon → Sun</div>
    </div>

    <div class="card">
      <div class="label">Your rule</div>
      <div class="rule">No social media before 6pm</div>
      <div class="sub">Keep it specific, measurable, and easy to verify.</div>
    </div>

    <div class="card">
      <div class="label">Partner’s rule</div>
      <div class="rule">Gym 4× this week</div>
      <div class="sub">You’ll confirm this on Sunday.</div>
    </div>

    <div class="status">
      <div class="statusTitle">Status</div>
      <div class="statusText">Waiting for Sunday confirmations to open.</div>

      <div class="row">
        <button class="btn btnPrimary" type="button">Confirm partner</button>
        <button class="btn btnGhost" type="button">History</button>
      </div>

      <div class="tiny">Buttons don’t do anything yet. Next step is wiring the flow.</div>
    </div>
  </div>
</body>
</html>
